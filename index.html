<html ng-app="calc">
  <body>
  <!-- inject AngularJS and our app.js file -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Uses the controller defined in app.js -->
    <div ng-controller="Ctrl">
      <div class="calcbody">

        <div class="thinborder" >

          <p class="output">
            {{output}}<br>
            {{operationToken}}
          </p>

        </div>

        <div class="calcbuttons">

          <span class="row">
          <button name="btn7" class="btn btn-default" value="7" ng-click='updateOutput(7)'>7</button>
          <button name="btn8" class="btn btn-default" value="8" ng-click='updateOutput(8)'>8</button>
          <button name="btn9" class="btn btn-default" value="9" ng-click='updateOutput(9)'>9</button>
          <button id="btnPosNeg" name="btnPosNeg" class="btn btn-warning" ng-click='toggleSign()'>+/-</button>
          <br>
          <br>
          </span>

          <span class="row">
          <button name="btn4" class="btn btn-default" value="4" ng-click='updateOutput(4)'>4</button>
          <button name="btn5" class="btn btn-default" value="5" ng-click='updateOutput(5)'>5</button>
          <button name="btn6" class="btn btn-default" value="6" ng-click='updateOutput(6)'>6</button>
          <button name="btnPlus" class="btn btn-warning" ng-click='add()'>+</button>
          <br>
          <br>
          </span>

          <span class="row">
          <button name="btn1" class="btn btn-default" value="1" ng-click='updateOutput(1)'>1</button>
          <button name="btn2" class="btn btn-default" value="2" ng-click='updateOutput(2)'>2</button>
          <button name="btn3" class="btn btn-default" value="3" ng-click='updateOutput(3)'>3</button>
          <button name="btnMinus" class="btn btn-warning" ng-click='subtract()'>-</button>
          <br>
          <br>
          </span>

          <span class="row">
          <button name="btn0" class="btn btn-default" value="0" ng-click='updateOutput(0)'>0</button>
          <button id="decimal" name="decimal" class="btn btn-warning" ng-click='decimal()'>.</button>
          <button name="btnMultiply" class="btn btn-warning" ng-click='multiply()'>*</button>
          <button name="btnDivide" class="btn btn-warning" ng-click='divide()'>/</button>
          <br>
          <br>
          </span>

          <span class="row">
          <button name="btnClear" class="btn btn-primary" ng-click='clear()'>C</button>
          <button id="btnEquals" name="btnEquals" class="btn btn-success" ng-click='calculate()'>=</button>
          </span>
        </div>
      </div>


    <!--Scoped variables displayed for debugging
        <p>
        pendingOperation: {{pendingOperation}}<br>
        lastOperation: {{lastOperation}}<br>
        runningTotal: {{runningTotal}}<br>
        pendingValue: {{pendingValue}}<br>
        newNumber: {{newNumber}}
        </p>
    -->

    </div>
  </body>
</html>
